<h1>login</h1>
<form [formGroup]='loginForm' fxLayout='column' fxLayoutAlign='start'>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type='email' matInput formControlName='email' placeholder='Ex. email@example.com'>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type='password' matInput formControlName='password'>
  </mat-form-field>
</form>
<button (click)=login(loginForm)>login</button>
<button (click)=newAccount()>new account</button>
