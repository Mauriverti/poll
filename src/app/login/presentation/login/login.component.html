<h1>login</h1>
<form [formGroup]='loginForm' fxLayout='column' fxLayoutAlign='start'>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type='email' matInput formControlName='email' placeholder='Ex. email@example.com'>
    <mat-error *ngIf="loginForm.controls.email.hasError('email') || loginForm.controls.email.hasError('pattern') && !loginForm.controls.email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="loginForm.controls.email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type='password' matInput formControlName='password'>
    <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">
      Password must contain at least 6 characters
    </mat-error>
  </mat-form-field>
</form>

<button [disabled]=!loginForm.valid (click)=login(loginForm)>login</button>
<button (click)=newAccount()>new account</button>
<button (click)=toDefaultModule()>keep anonymous</button>
